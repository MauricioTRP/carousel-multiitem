<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" class="d-inline-block" alt="...">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" class="d-inline-block" alt="...">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" class="d-inline-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" class="d-inline-block" alt="...">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" class="d-inline-block" alt="...">
              <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" class="d-inline-block" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
